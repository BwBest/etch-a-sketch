<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Etch a sketch</h1>
        <p>Choose your color and start drawing!</p>
    </header>
    <main>
        <div id="settings">
            <div id="color-box"></div>
            <button id="color-btn" class="btn-selected">Color Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="darken-btn">Darken Mode</button>
            <button id="lighten-btn">Lighten Mode</button>
            <button id="erease-btn">Ereaser</button>
            <button id="clear-btn">Clear</button>
            <div class="grid-settings">
                <button id="grid16px">16x16</button>
                <button id="grid32px">32x32</button>
                <button id="grid64px">64x64</button>
            </div>
        </div>

        <div id="game"></div>
    </main>
    <footer>
            <a href="https://github.com/BwBest/etch-a-sketch" target="_blank">
                <img src="./img/github.svg" alt="">
                <h4>BwBest</h4>
            </a>
    </footer>
</body>
</html>
